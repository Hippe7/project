        <h1>登录</h1>

            <input type="password" id="password" name="password" class="password" placeholder="密码"/>
            <div class="groupDiv">
                <td>
                    <span class="groupspan">您的身份：</span>
                </td>
                <select id="mygroup" class="mygroup" name="gid">
                    <option value=null selected="selected">----------请选择---------</option>
                    <option value=1>管理员</option>
                    <option value=2>求职者</option>
                    <option value=3>用人单位</option>
                </select>
            </div>
            <input type="submit" value="登录"/>
        </form>
    </div>
